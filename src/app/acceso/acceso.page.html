<ion-header>
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <div class="logo">
    <img
      src="https://colegiocarlosoviedo.cl/wp-content/uploads/2020/04/logo_normal.png"
      alt=""
    />
  </div>
  <div>
    <ion-title>Registro de Asistencia</ion-title>
    <p></p>
    <p>
      Para quedar presente en clases escanea el código QR que tu docente te
      entregue
    </p>
    <ion-button (click)="showAlert()">Escanea Código QR</ion-button>
  </div>
</ion-content>
